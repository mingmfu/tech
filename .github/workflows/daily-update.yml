name: Daily Content Update (Production)

on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  update-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: pip install requests
      
      - name: Fetch real data
        run: python3 scripts/fetch_real_data.py
      
      - name: Update index.html
        run: python3 scripts/update_from_data.py
      
      - name: Commit and push
        id: commit
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add index.html daily_content.json
          if git diff --cached --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No changes to commit"
          else
            git commit -m "ðŸ“° Daily update: $(date +'%Y-%m-%d')"
            git push
            echo "changed=true" >> $GITHUB_OUTPUT
          fi
      
      - name: Trigger Pages rebuild
        if: steps.commit.outputs.changed == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.repos.requestPagesBuild({
              owner: context.repo.owner,
              repo: context.repo.repo
            })
